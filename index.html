<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web Storage" />
    <meta
      name="keywords"
      content="Web Storage, Local Storage, Session Storage"
    />
    <meta name="author" content="Ayoub Bouazi" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>04TA22_webStorage</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form action="#" id="loginForm">
        <div class="form-control">
          <label for="username">Username</label><br />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="errorName">
          <span></span>
        </div>

        <div class="form-control">
          <label for="password">Password</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            autocomplete="on"
          />

          <div class="toggle-password">
            <img src="./img/eyeClose.png" alt="Eye" width="20" />
          </div>
        </div>

        <div class="errorPassword">
          <span></span>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
